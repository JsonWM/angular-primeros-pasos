<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let characterrrr of characterList; 
                        let i = index;
                        let isEven = even;
                        let z = last;
                        let f = first"
                    class="list-group-item d-flex justify-content-between align-items-center"
                    [ngClass]="{'list-group-item-info':z,
                                'list-group-item-success':f
                    }">
                <div>
                    <span>{{i + 1}}.</span>
                    <span> {{characterrrr.name}} - </span>
                    <strong>Power:</strong>
                    <span>{{characterrrr.power}}</span>     
                    
                </div>
            
                <button (click)="onDeleteCharacter(characterrrr.id!)" class="btn btn-danger">x</button>
                
            </li>
            
        </ul>
